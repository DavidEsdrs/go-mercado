services:
  db:
    image: mysql/mysql-server:latest
    environment:
      MYSQL_DATABASE: db
      MYSQL_ROOT_PASSWORD: mysqlPW
    ports:
      - '3333:3306'
    volumes:
      - mysql-volume:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
  app:
    build: .
    restart: always
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: mysqlPW
      DB_NAME: db
    ports:
      - "8080:8080"
    depends_on:
      - db
volumes:
  mysql-volume: