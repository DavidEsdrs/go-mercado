<source>
  @type tail
  path /fluentd/log/app.log
  pos_file /fluentd/log/app.log.pos
  tag app.log
  <parse>
    @type json
  </parse>
</source>

<match app.log>
  @type opensearch
  host opensearch
  port 9200
  logstash_format true
  index_name fluentd
  type_name _doc

  retry_wait 10s
</match>
